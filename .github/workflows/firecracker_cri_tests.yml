name: vHive firecracker CRI tests

on:
  push:
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - 'function-images/**'
  pull_request:
    branches: [ main, legacy-firecracker-v0.24.0-with-upf-support ]
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - 'function-images/**'
  workflow_dispatch:
  schedule:
    - cron: '0 19 * * 1'

env:
  GO111MODULE: on

jobs:
  firecracker-cri-tests:
    uses: ./.github/workflows/cri_tests.yml
    with:
      sandbox: firecracker
